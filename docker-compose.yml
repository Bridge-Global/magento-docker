version: '3.0'
services:
  web:
    build: .
    ports:
      - "80:80"
    links:
      - db
    env_file:
      - env
    volumes:
      - bind-test:/var/www/html    
  db:
    image: mysql:5.6.23
    volumes:
      - db-data:/var/lib/mysql/data
    env_file:
      - env
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8580:80"
    links:
      - db     
volumes: 
  db-data:
  bind-test:
      driver: local
      driver_opts:
        type: none
        o: bind
        device: /bind-test
